{% extends 'base.html' %} {% block content %}

<main class="singleProject my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--2of3">
        <h2 class="singleProject__title">{{ video.title }}</h2>
        <h3 class="singleProject__subtitle">About the Video</h3>
        {% if video.description == "" %}
        <div class="singleProject__info">
          You have not added any description for this video
        </div>
        {% else %}
        <div class="singleProject__info">{{ video.description }}</div>
        {% endif %}
        <div class="comments">
          <h6 class="singleProject__title" style="display: inline-block">
            video-link:
          </h6>
          <h5 style="display: inline-block">
            <a href="{{ video.url }}" target="_blank"> &nbsp;&nbsp;{{video.url}} </a>
          </h5>
          <div style="display:flex; justify-content: space-between;">
            <div style="display:flex; gap:0.5rem;">
              <a href="{% url 'study-resources:videos-list' %}" class="btn btn--sub btn--lg">Back</a>
              <a href="{% url 'study-resources:edit-video' pk=video.id %}" class="btn btn--sub btn--lg">Edit</a>
            </div>
            <a class="btn btn--sub btn--lg " href="{% url 'study-resources:delete-video' pk=video.id %}">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
