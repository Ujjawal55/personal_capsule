{% extends 'base.html' %} {% block content %}

<h2>Edit Notes</h2>
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'notes:notes-detail' pk=note.id %}"><i class="im im-angle-left"></i></a>
      <br />
      <form class="form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form__field">
          <label for="formInput#text">{{form.title.label}}</label>
          {{form.title}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.body.label}}</label>
          {{form.body}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.image.label}}</label>
          {{form.image}}
        </div>

        <input class="btn btn--sub btn--lg my-md" type="submit" value="Save" />
      </form>
    </div>
  </div>
</main>

{% endblock content %}
